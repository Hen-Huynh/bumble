<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beating Poop Emoji</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #poop {
      font-size: 100px;
      animation: beat 1s infinite alternate;
      cursor: pointer;
    }

    #text {
      display: none;
      text-align: center;
      font-size: 24px;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div id="poop" onclick="toggleText()">ðŸ’©</div>
  <div id="text">Cuc Cut Cho</div>
  <div id="click-me" style="text-align: center;">Click Me</div>

  <script>
    function toggleText() {
      var textDiv = document.getElementById("text");
      if (textDiv.style.display === "none") {
        textDiv.style.display = "block";
        document.getElementById("click-me").style.display = "none";
      } else {
        textDiv.style.display = "none";
        document.getElementById("click-me").style.display = "block";
      }
    }
  </script>
</body>
</html>
